<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="title">Simple Calculator</h1>
        <p class="tagline">Fast • Minimal • Accurate</p>
    </header>
    <div class="container">
        <div class="input-box">
            <input type="text" name="display" id="display" >
        </div>
        <div class="btn-box">
            <div class="row">
                <button class="special all-clear">AC</button>
                <button class="special">C</button>
                <button class="special">%</button>
                <button class="special">/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="special">*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="special">-</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">+</button>
            </div>
            <div class="row">
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="special equal">=</button>
            </div>
        </div>
    </div>
    <footer>
        <span><p class="foot">made with❤️by <a href="https://www.linkedin.com/in/saikat-das-698a5b2a2/" target="_blank">@saikat</a></p></span>
    </footer>
    <script src="script.js"></script>
</body>
</html>
